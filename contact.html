<!-- form -->
<!-- used https://www.w3schools.com/html/tryit.asp?filename=tryhtml_form_mail to help me set up a send-mail-to-address action on submit-->
    
    <section id="form-background">
        <h1 class="decorative-text-headline">Contact us!</h1>
        <form class="form-style" action="mailto:penya@chescandinavia.com" method="POST" enctype="text/plain">
   
                <label for="fname">First Name</label>
                <input class="text-field" type="text" name="first_name" id="fname" required>

                <label for="fname">Last Name</label>
                <input class="text-field" type="text" name="last_name" id="lname" required>

                <label for="email">Email</label>
                <input class="text-field" type="email" name="email" id="email" required>

                <label for="message">Message</label>
                <input class="text-field-big" type="text" name="message" id="message" maxlength="512" > 
             
                <input class="button" type="submit" value="Send" name="send">
        </form>
    </section>
