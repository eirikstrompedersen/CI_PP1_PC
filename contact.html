                    <a href="contact.html">Contact</a>

        <div class="orange-design-element"></div>

        <section id="social-media-navbar">
            <div class="social_links">
                <a href="https://www.facebook.com/chescandinavia" target="_blank" rel="noopener"
                    aria-label="Visit Penya Chescandinavia's Facebook page (opens in a new tab"><i
                        class="fab fa-facebook-square"></i></a>
                <a href="https://twitter.com/chescandinavia" target="_blank" rel="noopener"

<!-- main content-->

<div id="body-layout">

    <form action="">
        <div>
            <label for="fname">First Name:</label>
            <input type="text" name="first_name" id="first_name" required>
        </div> 

        <div>
            <label for="fname">Last Name:</label>
            <input type="text" name="last_name" id="last_name" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div>
            <input type="radio" name="nationality" id="norway">
            <label for="nationality" >Norway</label>

            <input type="radio" name="nationality" id="sweden">
            <label for="nationality" >Sweden</label>

            <input type="radio" name="nationality" id="denmark">
            <label for="nationality" >Denmark</label>

            <input type="radio" name="nationality" id="finland">
            <label for="nationality" >Finland</label>
 
            <input type="radio" name="nationality" id="other">
            <label for="nationality" >Other</label>
            <input type="text" name="nationality" id="custom">
        </div>
        <div>
            <label for="submit">Submit!</label>
           <input class="" type="button" name="submit" id="submit">
        </div>
    </form>

</div>
