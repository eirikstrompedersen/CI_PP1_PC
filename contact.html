<!-- form -->
<!-- used https://www.w3schools.com/html/tryit.asp?filename=tryhtml_form_mail to help me set up a send-mail-to-address action on submit-->
    
    <section class="form-background">
        <form class="form-style" action="mailto:penya@chescandinavia.com" method="POST">
            <h2>Contact us!</h2>
            <div>
                <label for="name">Name</label>
                <input class="text-field" type="text" name="name" id="name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input class="text-field" type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="messege" id="message" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input class="button" type="submit" value="Send" name="send">
            </div>
        </form>
    </section>
